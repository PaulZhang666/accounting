<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关卡选择 - 罐头厂重建</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#10b981">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/gameState.js"></script>
    <style>
        .map-scroll-container {
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .map-content {
            position: relative;
            width: 100%;
            min-height: 300vh;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 50%, #DEB887 100%);
        }

        .chapter-1-bg {
            position: absolute;
            bottom: -300vh;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #F9F2EF;
            z-index: 0;
        }

        .grey-bg {
            position: absolute;
            bottom: -200vh;
            left: 0;
            width: 100%;
            height: 200vh;
            background-color: #808080;
            z-index: 0;
        }

        .road-path {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 200%;
            width: 150%;
            z-index: 1;
        }

        .chapter-section {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chapter-icon {
            width: 84.7px;
            height: 172.9px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .chapter-icon.frame-1 {
            /* Add your frame 1 specific styles here */
            transform: scale(1);
            width: 95.9px;
            height: 172.9px;
        }

        .chapter-icon.frame-3 {
            /* Add your frame 3 specific styles here */
            transform: scale(1);
            width: 95.9px;
            height: 172.9px;
        }

        .chapter-name {
            height: 30px;
            margin-bottom: 15px;
        }

        .chapter-stars {
            width: 80px;
            height: 20px;
        }

        .section-icon {
            width: 87px;
            height: 104px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .section-icon:hover {
            transform: scale(1.1);
        }

        .locked-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .lock-icon {
            width: 40px;
            height: 40px;
        }

        .scroll-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
    </style>
</head>
<body class="bg-blue-100">
    <!-- 固定头部 -->
    <div class="fixed top-0 left-0 right-0 z-50 bg-white bg-opacity-90 backdrop-blur-sm">
        <div class="flex justify-between items-center p-4">
            <button onclick="goBack()" class="bg-white bg-opacity-80 hover:bg-opacity-100 text-gray-800 px-4 py-2 rounded-lg shadow-lg transition-all duration-300">
                ← 返回
            </button>
            <div class="bg-white bg-opacity-80 px-4 py-2 rounded-lg shadow-lg">
                <div class="text-sm text-gray-600">进度</div>
                <div class="text-lg font-bold text-gray-800" id="progressText">0/5 章节</div>
            </div>
        </div>
    </div>

    <!-- 滚动地图容器 -->
    <div class="map-scroll-container">
        <div class="map-content">
            <!-- Chapter 1 背景色区域 (-300vh to -200vh) -->
            <div class="chapter-1-bg"></div>

            <!-- 灰色背景区域 (-200vh to 0) -->
            <div class="grey-bg"></div>

            <!-- 道路路径 -->
            <img src="./resources/road_path.png" alt="道路" class="road-path">

            <!-- 第一章 -->
            <div class="chapter-section" data-chapter="1" style="position: absolute; bottom: -270vh; right: 30%; z-index: 2; transform: translateX(50%);">
                <div class="relative">
                    <img src="./resources/chapter_1_icon.png" alt="第一章" class="chapter-icon" onclick="selectChapter(1)">
                    <div id="lock-1" class="locked-overlay hidden">
                        <img src="./resources/chapter_lock.png" alt="锁定" class="lock-icon">
                    </div>
                </div>
                <img src="./resources/chapter_1_name.png" alt="第一章名称" class="chapter-name">
            </div>

            <!-- 第一节 -->
            <div class="section-item" data-section="1" style="position: absolute; bottom: -290vh; left: 50%; z-index: 2; transform: translateX(-50%);">
                <img src="./resources/section_1_star_0.png" alt="第一节" class="section-icon" onclick="selectSection(1)">
            </div>

            <!-- 第二节 (锁定) -->
            <div class="section-item" data-section="2" style="position: absolute; bottom: -220vh; left: 70%; z-index: 2; transform: translateX(-50%);">
                <img src="./resources/section_lock.png" alt="第二节锁定" class="section-icon" onclick="selectSection(2)">
            </div>
        </div>
    </div>

    <!-- 滚动提示 -->
    <div class="scroll-hint" id="scrollHint">
        ↑ 向上滑动查看更多章节
    </div>

    <!-- 章节确认弹窗 -->
    <div id="chapterModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-sm mx-4 text-center">
            <h3 id="modalTitle" class="text-xl font-bold mb-4"></h3>
            <p class="text-gray-600 mb-6">准备开始这个章节吗？</p>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg">取消</button>
                <button id="confirmBtn" class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg">开始</button>
            </div>
        </div>
    </div>

    <script>
        const chapters = [
            { id: 1, name: "会计基础概念", unlocked: true },
            { id: 2, name: "资产与负债", unlocked: false },
            { id: 3, name: "收入与支出", unlocked: false }
        ];

        function initChapters() {
            chapters.forEach(chapter => {
                const lockElement = document.getElementById(`lock-${chapter.id}`);
                if (chapter.unlocked) {
                    lockElement?.classList.add('hidden');
                } else {
                    lockElement?.classList.remove('hidden');
                }
            });

            // 更新进度
            const unlockedCount = chapters.filter(c => c.unlocked).length;
            document.getElementById('progressText').textContent = `${unlockedCount}/${chapters.length} 章节`;
        }

        function selectChapter(chapterId) {
            if (chapterId === 1) {
                showRabbitGreeting();
                return;
            }

            const chapter = chapters.find(c => c.id === chapterId);

            if (!chapter.unlocked) {
                alert('此章节尚未解锁！');
                return;
            }

            showChapterModal(chapterId, chapter.name);
        }

        function showRabbitGreeting() {
            document.getElementById('modalTitle').textContent = "小栗";
            document.getElementById('confirmBtn').onclick = () => {
                closeModal();
            };
            document.getElementById('confirmBtn').textContent = "好的";
            document.querySelector('#chapterModal p').textContent = "Hi! I'm rabbit";
            document.getElementById('chapterModal').classList.remove('hidden');
        }

        function selectSection(sectionId) {
            showSectionModal(sectionId);
        }

        function showSectionModal(sectionId) {
            document.getElementById('modalTitle').textContent = `第 ${sectionId}.1 节`;
            document.getElementById('confirmBtn').onclick = () => {
                window.location.href = `game.html?section=${sectionId}`;
            };
            document.getElementById('confirmBtn').textContent = "开始";
            document.querySelector('#chapterModal p').textContent = `Go to section ${sectionId}.1?`;
            document.getElementById('chapterModal').classList.remove('hidden');
        }

        function showChapterModal(chapterId, chapterName) {
            document.getElementById('modalTitle').textContent = chapterName;
            document.getElementById('confirmBtn').onclick = () => {
                window.location.href = `game.html?chapter=${chapterId}`;
            };
            document.getElementById('chapterModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('chapterModal').classList.add('hidden');
        }

        function goBack() {
            window.history.back();
        }

        // 滚动事件处理
        let scrollTimeout;
        document.querySelector('.map-scroll-container').addEventListener('scroll', function() {
            document.getElementById('scrollHint').style.opacity = '0';

            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                if (this.scrollTop < 100) {
                    document.getElementById('scrollHint').style.opacity = '1';
                }
            }, 1000);
        });

        // 初始化
        initChapters();

        // Chapter 1 图标动画
        function animateChapter1Icon() {
            const iconElement = document.querySelector('[data-chapter="1"] .chapter-icon');
            if (!iconElement) return;

            let frame = 1;
            setInterval(() => {
                let frameSrc;

                // 移除之前的frame类
                iconElement.classList.remove('frame-1', 'frame-3');

                if (frame === 1) {
                    frameSrc = './resources/chapter_1_icon_frame_1.png';
                    iconElement.classList.add('frame-1');
                } else if (frame === 2 || frame === 4) {
                    frameSrc = './resources/chapter_1_icon_frame_2_4.png';
                } else if (frame === 3) {
                    frameSrc = './resources/chapter_1_icon_frame_3.png';
                    iconElement.classList.add('frame-3');
                }

                iconElement.src = frameSrc;
                frame = frame === 4 ? 1 : frame + 1;
            }, 300);
        }

        // 启动动画
        animateChapter1Icon();

        // 设置初始滚动位置到底部 - 移动端优化
        function scrollToBottom() {
            const scrollContainer = document.querySelector('.map-scroll-container');
            scrollContainer.scrollTop = scrollContainer.scrollHeight - scrollContainer.clientHeight;
        }

        // 多重触发确保在移动端正常工作
        window.addEventListener('load', function() {
            setTimeout(scrollToBottom, 100);
        });

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(scrollToBottom, 50);
        });

        // 页面完全加载后再次确保位置正确
        setTimeout(scrollToBottom, 500);
    </script>
</body>
</html>
